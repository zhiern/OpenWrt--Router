            ;;
          "Qigoo 360T7")
            CONFIG_FILE="Configs/Qigoo-360T7"
            FIRMWARE_TAG="MT798X"
            CHIP="MT7981"
            DIY_SCRIPT="Diy/Qigoo-360T7.sh"
            CLASH_KERNEL="arm"
            CACHE_TOOLCHAIN="true"
            ;;
          "Redmi AX6000")
            CONFIG_FILE="Configs/Redmi-AX6000"
            FIRMWARE_TAG="MT798X"
            CHIP="MT7981"
            DIY_SCRIPT="Diy/Redmi-AX6000.sh"
            CLASH_KERNEL="arm"
            CACHE_TOOLCHAIN="true"
            ;;
            "Xiaomi AX3600")
            CONFIG_FILE="Configs/Xiaomi-AX3600"
            FIRMWARE_TAG="IPQ807x"
            CHIP="IPQ807x"
            DIY_SCRIPT="Diy/Xiaomi-AX3600.sh"
            CLASH_KERNEL="arm"
